<style> 
	body {
		text-align: center;
		padding: 20px;
		font-family: Helvetica;
	}

	button {
		background: #0084ff;
		border: none;
		border-radius: 5px;
		padding: 8px 14px;
		font-size: 15px;
		color: #fff;
	}


</style>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
        var total;

        $.getJSON("http://allorigins.me/get?url=https%3A//www.treasurydirect.gov/NP_WS/debt/current.JSON")
            .done((data) => total = JSON.parse(data.contents).totalDebt);

        function numToUSD(num) {
        	let temp = num + "";


            return "$" + temp;
        }

        function submitForm() {
            let price = $("input[name=price").val(),
                item = price ? $("input[name=item]").val() + "s" : "",
                unit = price ? Math.floor(total/price) : "$" + total;

            $("output").text(unit + " " + item); // 21630680000000
            $("label[for=debtIs]").show();
            $("input[name=item]").select();
        }

        $(function() {
            $("input[name=item]").select();
        });
    </script>
</head>

<body>
    <img src="https://i.imgur.com/gEaAiSp.png" width="200">
    <form onsubmit="return false">
        <label for="item">
            Item: 
            <input id="item" type="text" name="item">
        </label>

        <label for="price">
            Price: 
            <input id="price" type="number" name="price" placeholder="$" step=".01">
        </label>

        <input type="submit" value="Calculate!" onclick="submitForm()"/>
        
        <label for="debtIs">
            <strong>#TheNationalDebtIs </strong>
            <output id="debtIs" name="debtIs">
        </label>
    </form>
</body>
